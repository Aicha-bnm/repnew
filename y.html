<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Love Me?</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(180deg, #ffb3a7, #ff8fa3);
  overflow: hidden;
}

/* TEDDIES */
.teddy {
  position: absolute;
  width: 170px;
  pointer-events: none;
  filter: drop-shadow(0 15px 20px rgba(0,0,0,0.25));
}

.t1 { left: 30px; bottom: 120px; }
.t2 { right: 30px; bottom: 140px; }
.t3 { left: 50%; bottom: 10px; transform: translateX(-50%) scale(0.9); }
.t4 { left: 20px; top: 40px; opacity: 0.6; }
.t5 { right: 20px; top: 60px; opacity: 0.6; }
.t6 { left: 120px; top: 160px; opacity: 0.4; }
.t7 { right: 140px; top: 180px; opacity: 0.4; }
.t8 { left: 35%; top: 60px; opacity: 0.35; }
.t9 { left: 10%; bottom: 40%; opacity: 0.3; }
.t10 { right: 12%; bottom: 38%; opacity: 0.3; }
.t11 { left: 45%; top: 20%; opacity: 0.25; }
.t12 { right: 40%; top: 25%; opacity: 0.25; }

/* CARD */
.card {
  background: rgba(255,255,255,0.96);
  padding: 45px 60px 70px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  position: relative;
  z-index: 10;
  width: min(420px, 90%);
}

/* GLOW */
.card::before {
  content: "";
  position: absolute;
  inset: -25px;
  background: radial-gradient(circle, rgba(255,200,200,0.5), transparent 70%);
  z-index: -1;
  border-radius: 35px;
}

h1 {
  color: #ff4f6d;
  font-size: clamp(24px, 5vw, 32px);
  margin-bottom: 35px;
}

/* BUTTONS */
button {
  padding: 14px 42px;
  font-size: clamp(18px, 4vw, 20px);
  border: none;
  border-radius: 999px;
  cursor: pointer;
  font-weight: 600;
}

/* YES */
#yesBtn {
  background: linear-gradient(180deg, #6fdc6f, #3cbf3c);
  color: white;
  box-shadow: inset 0 2px 3px rgba(255,255,255,0.6),
              0 10px 18px rgba(0,0,0,0.25);
}

#yesBtn:hover {
  transform: scale(1.08);
}

/* NO */
#noBtn {
  background: linear-gradient(180deg, #ff6b6b, #ff3b3b);
  color: white;
  box-shadow: inset 0 2px 3px rgba(255,255,255,0.6),
              0 10px 18px rgba(0,0,0,0.25);
  position: absolute;
}

/* MESSAGE */
#message {
  display: none;
  margin-top: 30px;
  font-size: clamp(20px, 5vw, 26px);
  color: #ff4f6d;
  font-weight: bold;
}

/* HEARTS */
.heart {
  position: absolute;
  font-size: 26px;
  animation: float 2s ease-out forwards;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-220px); opacity: 0; }
}

/* MOBILE */
@media (max-width: 600px) {
  .teddy { width: 120px; }
  .t6,.t7,.t8,.t9,.t10,.t11,.t12,.t13,.t14,.t14,.t15,.t16,.t17,.t18 { display: none; }
}
</style>
</head>

<body>

<!-- TEDDIES -->
<img src="teddy.png" class="teddy t1">
<img src="teddy.png" class="teddy t2">
<img src="teddy.png" class="teddy t3">
<img src="teddy.png" class="teddy t4">
<img src="teddy.png" class="teddy t5">
<img src="teddy.png" class="teddy t6">
<img src="teddy.png" class="teddy t7">
<img src="teddy.png" class="teddy t8">
<img src="teddy.png" class="teddy t9">
<img src="teddy.png" class="teddy t10">
<img src="teddy.png" class="teddy t11">
<img src="teddy.png" class="teddy t12">
<img src="teddy.png" class="teddy t13">
<img src="teddy.png" class="teddy t14">
<img src="teddy.png" class="teddy t15">
<img src="teddy.png" class="teddy t16">
<img src="teddy.png" class="teddy t17">
<img src="teddy.png" class="teddy t18">
<img src="teddy.png" class="teddy t19">
<img src="teddy.png" class="teddy t20">

<!-- CARD -->
<div class="card">
  <h1>Do you love me?</h1>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="message">Yay! I love you too üòç</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const card = document.querySelector(".card");

/* YES */
yesBtn.onclick = () => {
  message.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }
};

/* NO ‚Äî stays near the card */
function moveNo() {
  const padding = 20;

  const maxX = card.clientWidth - noBtn.offsetWidth - padding;
  const maxY = card.clientHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Trigger on hover & touch */
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mousemove", moveNo);
noBtn.addEventListener("touchstart", moveNo);
</script>


</body>
</html>
